<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm & User Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c6e49;         /* Forest Green */
            --primary-dark: #1f4b34;    /* Darker Green */
            --secondary: #344e41;       /* Deep Teal */
            --secondary-light: #588157; /* Light Teal */
            --accent: #dda15e;          /* Warm Orange */
            --bg-light: #f5f6f5;        /* Light Gray */
            --text-light: #ffffff;      /* White */
            --text-dark: #1a2e23;       /* Dark Greenish Gray */
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --success: #2ecc71;         /* Green for active */
            --danger: #e74c3c;          /* Red for inactive */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Drawer Styles */
        .drawer {
            width: 280px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -280px;
            background-color: var(--secondary);
            transition: var(--transition);
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .drawer.open {
            left: 0;
        }

        .drawer-header {
            padding: 20px;
            background-color: var(--primary);
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .drawer-user {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            color: var(--text-light);
        }

        .drawer-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .drawer-links button.nav-btn {
            width: 100%;
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-light);
            text-align: left;
            display: flex;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
        }

        .drawer-links button.nav-btn:hover,
        .drawer-links button.nav-btn.active {
            background-color: var(--secondary-light);
            color: var(--accent);
        }

        .drawer-links button.nav-btn i {
            width: 24px;
            margin-right: 12px;
        }

        /* Header Styles */
        .header {
            height: 70px;
            background-color: #fff;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-center {
            flex-grow: 1;
            text-align: center;
        }

        .header-center h1 {
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .menu-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        /* Button Styles */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--text-light);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--text-light);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        /* Content Styles */
        .content {
            padding: 25px;
            transition: var(--transition);
        }

        .content.shifted {
            margin-left: 280px;
        }

        .section {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .section.active {
            display: block;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .dashboard-card {
            padding: 20px;
            border-radius: 8px;
            background: #fff;
            box-shadow: var(--shadow);
        }

        .stats-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background-color: var(--secondary);
            color: var(--text-light);
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        /* Notification */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 6px;
            color: var(--text-light);
            z-index: 2000;
            box-shadow: var(--shadow);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }

        /* Farm Details Specific Styles */
        .farm-details-header {
            background-color: var(--secondary-light);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .farm-details-header h3 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .farm-details-card {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 6px;
            box-shadow: var(--shadow);
        }

        .farm-details-card h4 {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .valve-list {
            margin-top: 10px;
        }

        .valve-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .valve-item:last-child {
            border-bottom: none;
        }

        /* Chart Styles */
        .chart-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .chart-card {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="drawer" class="drawer">
        <div class="drawer-header">
            <h2>Management Dashboard</h2>
            <span class="drawer-close" onclick="toggleDrawer()">
                <i class="fas fa-times"></i>
            </span>
        </div>
        <div class="drawer-user">
            <div class="drawer-user-avatar">A</div>
            <div>
                <div>Admin User</div>
                <small>Administrator</small>
            </div>
        </div>
        <div class="drawer-links">
            <button id="dashboard-btn" class="nav-btn active"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
            <button id="create-farm-btn" class="nav-btn"><i class="fas fa-plus"></i> Create Farm</button>
            <button id="farm-list-btn" class="nav-btn"><i class="fas fa-list"></i> Farm List</button>
            <button id="farm-details-btn" class="nav-btn"><i class="fas fa-info-circle"></i> Farm Details</button>
            <button id="user-list-btn" class="nav-btn"><i class="fas fa-users"></i> User List</button>
            <button id="create-user-btn" class="nav-btn"><i class="fas fa-user-plus"></i> Create User</button>
            <button class="nav-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>

    <div class="header">
        <div class="header-left">
            <button class="menu-btn" onclick="toggleDrawer()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-center">
                <h1>Management Dashboard</h1>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <div id="content" class="content">
        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section active">
            <h2>Dashboard Overview</h2>
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <span>Total Farms</span>
                    <div class="stats-value" id="total-farms">0</div>
                </div>
                <div class="dashboard-card">
                    <span>Total Motors</span>
                    <div class="stats-value" id="total-motors">0</div>
                </div>
                <div class="dashboard-card">
                    <span>Total Valves</span>
                    <div class="stats-value" id="total-valves">0</div>
                </div>
                <div class="dashboard-card">
                    <span>Total Users</span>
                    <div class="stats-value" id="total-users">0</div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-card">
                    <canvas id="farmStatsChart"></canvas>
                </div>
                <div class="chart-card">
                    <canvas id="userRolesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Create Farm Section -->
        <div id="create-farm-section" class="section">
            <h2>Create/Edit Farm</h2>
            <div class="form-container">
                <input type="hidden" id="farm-edit-id">
                <div class="form-grid">
                    <div>
                        <label>Farm Name</label>
                        <input type="text" id="farm-name" placeholder="Farm Name">
                    </div>
                    <div>
                        <label>Location</label>
                        <input type="text" id="farm-location" placeholder="Location">
                    </div>
                    <div>
                        <label>Owner</label>
                        <select id="farm-owner">
                            <option value="">Select Owner</option>
                        </select>
                    </div>
                </div>
                <div id="motors-container">
                    <h3>Motors</h3>
                    <div id="motor-inputs"></div>
                    <button type="button" onclick="addMotorInput()" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Motor
                    </button>
                </div>
                <div class="form-actions">
                    <button onclick="resetFarmForm()" class="btn btn-danger">Reset</button>
                    <button onclick="saveFarm()" class="btn btn-primary">Save Farm</button>
                </div>
            </div>
        </div>

        <!-- Farm List Section -->
        <div id="farm-list-section" class="section">
            <div class="flex-between">
                <h2>Farm List</h2>
                <button onclick="listFarms()" class="btn btn-primary">
                    <i class="fas fa-sync"></i> Refresh
                </button>
            </div>
            <div id="farm-list" class="table-container"></div>
        </div>

        <!-- Farm Details Section -->
        <div id="farm-details-section" class="section">
            <h2>Farm Details</h2>
            <div class="form-container">
                <div class="form-grid">
                    <div>
                        <label>Farm ID</label>
                        <input type="number" id="farm-id" placeholder="Enter Farm ID">
                    </div>
                    <div class="form-actions">
                        <button onclick="getFarmData()" class="btn btn-primary">Get Details</button>
                    </div>
                </div>
                <div id="farm-data">
                    <div class="farm-details-header">
                        <h3 id="farm-name-display"></h3>
                        <p id="farm-location-display"></p>
                        <p id="farm-owner-display"></p>
                    </div>
                    <div id="motor-valve-list"></div>
                </div>
            </div>
        </div>

        <!-- User List Section -->
        <div id="user-list-section" class="section">
            <div class="flex-between">
                <h2>User List</h2>
                <button id="addUserBtn" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>

        <!-- Create/Edit User Section -->
        <div id="create-user-section" class="section">
            <h2 id="userFormTitle">Create New User</h2>
            <div class="form-container">
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="form-grid">
                        <div>
                            <label>Username</label>
                            <input type="text" id="username" required>
                        </div>
                        <div>
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label>First Name</label>
                            <input type="text" id="firstName">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" id="lastName">
                        </div>
                        <div>
                            <label>Role</label>
                            <select id="role">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <div>
                            <label>Phone</label>
                            <input type="tel" id="phoneNumber">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label>Confirm Password</label>
                            <input type="password" id="confirmPassword">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="showSection('user-list')" class="btn btn-danger">Cancel</button>
                        <button type="button" id="saveUserBtn" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/farm/';
        const USER_API_URL = 'http://127.0.0.1:8000/users/';

        $(document).ready(function() {
            const token = localStorage.getItem('adminToken');
            if (!token) {
                window.location.href = '/adminpage';
                return;
            }

            $.ajaxSetup({
                headers: {
                    'Authorization': 'Token ' + token
                }
            });

            loadOwners();
            addMotorInput();
            loadDashboardData();
            fetchUsers();
        });

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const content = document.getElementById('content');
            drawer.classList.toggle('open');
            content.classList.toggle('shifted');
        }

        function logout() {
            localStorage.removeItem('adminToken');
            window.location.href = '/adminpage';
        }

        function showSection(sectionId) {
            $('.section').removeClass('active');
            $('.nav-btn').removeClass('active');
            $(`#${sectionId}-section`).addClass('active');
            $(`#${sectionId}-btn`).addClass('active');
            if (sectionId === 'farm-list') listFarms();
            if (sectionId === 'dashboard') loadDashboardData();
            if (sectionId === 'user-list') fetchUsers();
        }

        $('.nav-btn').click(function() {
            const section = this.id.replace('-btn', '');
            showSection(section);
        });

        function showNotification(message, type = 'success') {
            const notification = $('#notification');
            notification.text(message).removeClass('success error').addClass(type).show();
            setTimeout(() => notification.hide(), 3000);
        }

        function getCsrfToken() {
            const cookieValue = document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1];
            return cookieValue;
        }

        // Farm Management Functions
        function loadOwners() {
            $.ajax({
                url: USER_API_URL,
                method: 'GET',
                success: function(users) {
                    const ownerSelect = $('#farm-owner');
                    if (!users || users.length === 0) {
                        showNotification('No users found', 'error');
                        return;
                    }
                    users.forEach(user => {
                        ownerSelect.append(
                            `<option value="${user.id}">${user.email} (${user.role})</option>`
                        );
                    });
                },
                error: function(xhr) {
                    showNotification(`Failed to load owners: ${xhr.statusText}`, 'error');
                }
            });
        }

        let motorCount = 0;

        function addMotorInput(motor = null) {
            motorCount++;
            const motorHtml = `
                <div class="motor-input form-grid" id="motor-${motorCount}">
                    <div>
                        <label>UIN</label>
                        <input type="number" id="UIN-${motorCount}" value="${motor?.UIN || ''}" placeholder="UIN" onblur="checkUIN(${motorCount}, '${motor?.id || ''}')">
                    </div>
                    <div>
                        <label>Motor Type</label>
                        <select id="motor-type-${motorCount}">
                            <option value="single_phase" ${motor?.motor_type === 'single_phase' ? 'selected' : ''}>Single Phase</option>
                            <option value="double_phase" ${motor?.motor_type === 'double_phase' ? 'selected' : ''}>Double Phase</option>
                            <option value="triple_phase" ${motor?.motor_type === 'triple_phase' ? 'selected' : ''}>Triple Phase</option>
                        </select>
                    </div>
                    <div>
                        <label>Valve Count</label>
                        <input type="number" id="valve-count-${motorCount}" placeholder="Valve Count" min="1" value="${motor?.valve_count || ''}">
                    </div>
                    <input type="hidden" id="motor-id-${motorCount}" value="${motor?.id || ''}">
                    <div class="form-actions">
                        <button type="button" onclick="$('#motor-${motorCount}').remove()" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                </div>
            `;
            $('#motor-inputs').append(motorHtml);
        }

        function checkUIN(count, currentMotorId) {
            const uinInput = $(`#UIN-${count}`);
            const uinValue = uinInput.val();
            if (!uinValue) return;

            $.ajax({
                url: `${API_BASE_URL}motors/`,
                method: 'GET',
                success: function(motors) {
                    const existingMotor = motors.find(motor => motor.UIN == uinValue && motor.id != currentMotorId);
                    if (existingMotor) {
                        showNotification(`UIN ${uinValue} is already taken by Motor ID: ${existingMotor.id}`, 'error');
                        uinInput.val('');
                    }
                },
                error: function(xhr) {
                    showNotification(`Error checking UIN: ${xhr.statusText}`, 'error');
                }
            });
        }

        function saveFarm() {
            const farmId = $('#farm-edit-id').val();
            const motors = [];

            let hasError = false;
            $('#motor-inputs .motor-input').each(function() {
                const motorUIN = $(this).find('input[id^="UIN-"]').val();
                const motorType = $(this).find('select[id^="motor-type-"]').val();
                const valveCount = parseInt($(this).find('input[id^="valve-count-"]').val());
                const motorId = $(this).find('input[id^="motor-id-"]').val();

                if (isNaN(valveCount) || valveCount < 1) {
                    showNotification('Please enter a valid valve count', 'error');
                    hasError = true;
                    return false;
                }

                motors.push({
                    UIN: motorUIN,
                    id: motorId || undefined,
                    motor_type: motorType,
                    valve_count: valveCount
                });
            });

            if (hasError) return;
            if (motors.length === 0) {
                showNotification('Please add at least one motor', 'error');
                return;
            }

            const farmData = {
                name: $('#farm-name').val() || 'Unnamed Farm',
                location: $('#farm-location').val() || 'Unknown Location',
                owner: parseInt($('#farm-owner').val()),
                motors: motors
            };

            const method = farmId ? 'PUT' : 'POST';
            const url = farmId ? `${API_BASE_URL}farms/${farmId}/` : `${API_BASE_URL}farms/`;

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(farmData),
                success: function(response) {
                    showNotification(`Farm ${farmId ? 'updated' : 'created'} with ID: ${response.id}`);
                    resetFarmForm();
                    showSection('farm-list');
                    listFarms();
                },
                error: function(xhr) {
                    showNotification('Error saving farm: ' + xhr.responseText, 'error');
                }
            });
        }

        function resetFarmForm() {
            $('#farm-edit-id').val('');
            $('#farm-name, #farm-location').val('');
            $('#farm-owner').val('');
            $('#motor-inputs').empty();
            motorCount = 0;
            addMotorInput();
        }

        function listFarms() {
            $.ajax({
                url: `${API_BASE_URL}farms/`,
                method: 'GET',
                success: function(farms) {
                    let html = '<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Location</th><th>Owner ID</th><th>Motors</th><th>Actions</th></tr></thead><tbody>';
                    farms.forEach(farm => {
                        html += `
                            <tr>
                                <td>${farm.id}</td>
                                <td>${farm.name}</td>
                                <td>${farm.location}</td>
                                <td>${farm.owner}</td>
                                <td>${farm.motors.length}</td>
                                <td class="table-actions">
                                    <button onclick="editFarm(${farm.id})" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</button>
                                    <button onclick="deleteFarm(${farm.id})" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
                                    <button onclick="viewFarmDetails(${farm.id})" class="btn btn-primary"><i class="fas fa-info-circle"></i> Details</button>
                                </td>
                            </tr>
                        `;
                    });
                    html += '</tbody></table>';
                    $('#farm-list').html(html);
                },
                error: function(xhr) {
                    $('#farm-list').html(`<p>Error: ${xhr.responseText}</p>`);
                }
            });
        }

        function editFarm(farmId) {
            $.ajax({
                url: `${API_BASE_URL}farms/${farmId}/`,
                method: 'GET',
                success: function(farm) {
                    $('#farm-edit-id').val(farm.id);
                    $('#farm-name').val(farm.name);
                    $('#farm-location').val(farm.location);
                    $('#farm-owner').val(farm.owner);
                    $('#motor-inputs').empty();
                    motorCount = 0;
                    farm.motors.forEach(motor => addMotorInput(motor));
                    showSection('create-farm');
                },
                error: function(xhr) {
                    showNotification('Error loading farm: ' + xhr.responseText, 'error');
                }
            });
        }

        function deleteFarm(farmId) {
            if (confirm('Are you sure you want to delete this farm?')) {
                $.ajax({
                    url: `${API_BASE_URL}farms/${farmId}/`,
                    method: 'DELETE',
                    success: function() {
                        showNotification('Farm deleted');
                        listFarms();
                    },
                    error: function(xhr) {
                        showNotification('Error deleting farm: ' + xhr.responseText, 'error');
                    }
                });
            }
        }

        function getFarmData() {
            const farmId = $('#farm-id').val();
            if (!farmId) {
                $('#farm-data').html('<p>Please enter a Farm ID</p>');
                return;
            }
            $.ajax({
                url: `${API_BASE_URL}farms/${farmId}/`,
                method: 'GET',
                success: function(data) {
                    displayFarmData(data);
                },
                error: function(xhr) {
                    $('#farm-data').html(`<p>Error: ${xhr.responseText}</p>`);
                }
            });
        }

        function displayFarmData(data) {
            $('#farm-name-display').text(data.name);
            $('#farm-location-display').text(`Location: ${data.location}`);
            $('#farm-owner-display').text(`Owner ID: ${data.owner || 'Not assigned'}`);

            let motorHtml = '<h4>Motors</h4>';
            if (data.motors && data.motors.length > 0) {
                data.motors.forEach(motor => {
                    motorHtml += `
                        <div class="farm-details-card">
                            <h4>Motor ${motor.id} (${motor.motor_type})</h4>
                            <p>Valve Count: ${motor.valve_count}</p>
                            <div class="table-actions">
                                <button onclick="editMotor(${motor.id}, ${data.id})" class="btn btn-primary">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button onclick="deleteMotor(${motor.id}, ${data.id})" class="btn btn-danger">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                                <button onclick="toggleMotor(${motor.id}, ${motor.is_active})"
                                    class="btn ${motor.is_active ? 'btn-danger' : 'btn-success'}">
                                    <i class="fas fa-power-off"></i> ${motor.is_active ? 'Turn Off' : 'Turn On'}
                                </button>
                            </div>
                            <div class="valve-list">
                    `;
                    if (motor.valves && motor.valves.length > 0) {
                        motor.valves.forEach(valve => {
                            motorHtml += `
                                <div class="valve-item">
                                    <span>${valve.name} (ID: ${valve.id}) - ${valve.is_active ? 'Active' : 'Inactive'}</span>
                                    <button onclick="toggleValve(${valve.id}, ${valve.is_active})"
                                        class="btn ${valve.is_active ? 'btn-danger' : 'btn-success'}">
                                        <i class="fas fa-toggle-${valve.is_active ? 'off' : 'on'}"></i> Toggle
                                    </button>
                                </div>
                            `;
                        });
                    } else {
                        motorHtml += `<p>No valves assigned yet</p>`;
                    }
                    motorHtml += `</div></div>`;
                });
            } else {
                motorHtml += `<p>No motors assigned to this farm</p>`;
            }
            $('#motor-valve-list').html(motorHtml);
        }

        function editMotor(motorId, farmId) {
            $.ajax({
                url: `${API_BASE_URL}motors/${motorId}/`,
                method: 'GET',
                success: function(motor) {
                    editFarm(farmId);
                    setTimeout(() => {
                        for (let i = 1; i <= motorCount; i++) {
                            if ($(`#motor-id-${i}`).val() == motorId) {
                                $(`#UIN-${i}`).val(motor.UIN);
                                $(`#motor-type-${i}`).val(motor.motor_type);
                                $(`#valve-count-${i}`).val(motor.valve_count);
                                break;
                            }
                        }
                    }, 100);
                },
                error: function(xhr) {
                    showNotification('Error loading motor: ' + xhr.responseText, 'error');
                }
            });
        }

        function deleteMotor(motorId, farmId) {
            if (confirm('Are you sure you want to delete this motor?')) {
                $.ajax({
                    url: `${API_BASE_URL}motors/${motorId}/`,
                    method: 'DELETE',
                    success: function() {
                        showNotification('Motor deleted');
                        listFarms();
                        if ($('#farm-edit-id').val() == farmId) editFarm(farmId);
                        getFarmData();
                    },
                    error: function(xhr) {
                        showNotification('Error deleting motor: ' + xhr.responseText, 'error');
                    }
                });
            }
        }

        function toggleValve(valveId, currentStatus) {
            const newStatus = currentStatus === 1 ? 0 : 1;
            const valveElement = $(`#motor-valve-list .valve-item:contains('(ID: ${valveId})')`);
            const valveText = valveElement.find('span').text();
            const valveNameMatch = valveText.match(/^(.*)\s\(ID:/);
            const valveName = valveNameMatch ? valveNameMatch[1].trim() : `Valve ${valveId}`;

            $.ajax({
                url: `${API_BASE_URL}valves/${valveId}/`,
                method: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ name: valveName, is_active: newStatus }),
                success: function() {
                    getFarmData();
                    listFarms();
                },
                error: function(xhr) {
                    showNotification('Error toggling valve: ' + xhr.responseText, 'error');
                }
            });
        }

        function toggleMotor(motorId, currentStatus) {
            const newStatus = currentStatus === 1 ? 0 : 1;
            $.ajax({
                url: `${API_BASE_URL}motors/${motorId}/`,
                method: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify({ is_active: newStatus }),
                success: function() {
                    getFarmData();
                    listFarms();
                },
                error: function(xhr) {
                    showNotification('Error toggling motor: ' + xhr.responseText, 'error');
                }
            });
        }

        function viewFarmDetails(farmId) {
            $('#farm-id').val(farmId);
            getFarmData();
            showSection('farm-details');
        }

        function loadDashboardData() {
            $.ajax({
                url: `${API_BASE_URL}farms/`,
                method: 'GET',
                success: function(farms) {
                    const totalFarms = farms.length;
                    const totalMotors = farms.reduce((sum, farm) => sum + farm.motors.length, 0);
                    const totalValves = farms.reduce((sum, farm) => sum + farm.motors.reduce((vSum, motor) => vSum + (motor.valves ? motor.valves.length : 0), 0), 0);
                    $('#total-farms').text(totalFarms);
                    $('#total-motors').text(totalMotors);
                    $('#total-valves').text(totalValves);

                    // Farm Stats Bar Chart
                    const farmStatsCtx = document.getElementById('farmStatsChart').getContext('2d');
                    new Chart(farmStatsCtx, {
                        type: 'bar',
                        data: {
                            labels: ['Farms', 'Motors', 'Valves'],
                            datasets: [{
                                label: 'Count',
                                data: [totalFarms, totalMotors, totalValves],
                                backgroundColor: [var(--primary), var(--secondary), var(--accent)],
                                borderColor: [var(--primary-dark), var(--secondary-light), var(--accent)],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: { beginAtZero: true }
                            },
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: 'Farm Statistics' }
                            }
                        }
                    });
                },
                error: function(xhr) {
                    showNotification('Error loading farm data: ' + xhr.responseText, 'error');
                }
            });

            $.ajax({
                url: USER_API_URL,
                method: 'GET',
                success: function(users) {
                    $('#total-users').text(users.length);
                    const roleCounts = { admin: 0, user: 0, guest: 0 };
                    users.forEach(user => {
                        roleCounts[user.role || 'user']++;
                    });

                    // User Roles Pie Chart
                    const userRolesCtx = document.getElementById('userRolesChart').getContext('2d');
                    new Chart(userRolesCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Admin', 'User', 'Guest'],
                            datasets: [{
                                data: [roleCounts.admin, roleCounts.user, roleCounts.guest],
                                backgroundColor: [var(--primary), var(--secondary), var(--accent)]
                            }]
                        },
                        options: {
                            plugins: {
                                title: { display: true, text: 'User Roles Distribution' }
                            }
                        }
                    });
                },
                error: function(xhr) {
                    showNotification('Error loading user data: ' + xhr.responseText, 'error');
                }
            });
        }

        // User Management Functions
        let currentUserId = null;

        function fetchUsers() {
            $.ajax({
                url: USER_API_URL,
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    renderUserTable(data);
                },
                error: function(xhr) {
                    showNotification('Failed to load users: ' + xhr.statusText, 'error');
                }
            });
        }

        function renderUserTable(users) {
            const userTable = $('#userTable');
            userTable.empty();

            users.forEach(user => {
                userTable.append(`
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                        <td>${user.role || 'N/A'}</td>
                        <td>${user.is_active ? 'Active' : 'Inactive'}</td>
                        <td class="table-actions">
                            <button onclick="fetchUserDetails(${user.id})" class="btn btn-primary">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="showDeleteConfirmation(${user.id})" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `);
            });
        }

        function fetchUserDetails(userId) {
            $.ajax({
                url: `${USER_API_URL}${userId}/`,
                type: 'GET',
                dataType: 'json',
                success: function(user) {
                    populateUserForm(user);
                    currentUserId = user.id;
                    $('#userFormTitle').text('Edit User');
                    showSection('create-user');
                },
                error: function(xhr) {
                    showNotification('Failed to load user details: ' + xhr.statusText, 'error');
                }
            });
        }

        function populateUserForm(user) {
            $('#userId').val(user.id);
            $('#username').val(user.username);
            $('#email').val(user.email);
            $('#firstName').val(user.first_name || '');
            $('#lastName').val(user.last_name || '');
            $('#role').val(user.role || 'user');
            $('#phoneNumber').val(user.phone_number || '');
            $('#password').val('');
            $('#confirmPassword').val('');
        }

        function showDeleteConfirmation(userId) {
            currentUserId = userId;
            if (confirm('Are you sure you want to delete this user?')) {
                deleteUser(userId);
            }
        }

        function createUser(userData) {
            $.ajax({
                url: USER_API_URL,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                headers: { 'X-CSRFToken': getCsrfToken() },
                success: function() {
                    showNotification('User created successfully');
                    resetUserForm();
                    showSection('user-list');
                    fetchUsers();
                },
                error: function(xhr) {
                    showNotification('Failed to create user: ' + xhr.responseText, 'error');
                }
            });
        }

        function updateUser(userId, userData) {
            $.ajax({
                url: `${USER_API_URL}${userId}/`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(userData),
                headers: { 'X-CSRFToken': getCsrfToken() },
                success: function() {
                    showNotification('User updated successfully');
                    resetUserForm();
                    showSection('user-list');
                    fetchUsers();
                },
                error: function(xhr) {
                    showNotification('Failed to update user: ' + xhr.responseText, 'error');
                }
            });
        }

        function deleteUser(userId) {
            $.ajax({
                url: `${USER_API_URL}${userId}/`,
                type: 'DELETE',
                headers: { 'X-CSRFToken': getCsrfToken() },
                success: function() {
                    showNotification('User deleted successfully');
                    fetchUsers();
                },
                error: function(xhr) {
                    showNotification('Failed to delete user: ' + xhr.statusText, 'error');
                }
            });
        }

        function gatherUserFormData() {
            const userData = {
                username: $('#username').val(),
                email: $('#email').val(),
                first_name: $('#firstName').val(),
                last_name: $('#lastName').val(),
                role: $('#role').val(),
                phone_number: $('#phoneNumber').val()
            };

            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();

            if (password) {
                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return null;
                }
                userData.password = password;
            }

            return userData;
        }

        function resetUserForm() {
            $('#userForm')[0].reset();
            $('#userId').val('');
            currentUserId = null;
            $('#userFormTitle').text('Create New User');
        }

        $('#addUserBtn').click(function() {
            resetUserForm();
            showSection('create-user');
        });

        $('#saveUserBtn').click(function() {
            const userData = gatherUserFormData();
            if (!userData) return;

            if (currentUserId) {
                updateUser(currentUserId, userData);
            } else {
                createUser(userData);
            }
        });

        // Add flex-between helper
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                .flex-between {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin: 10px 0;
                }
            </style>
        `);
    </script>
</body>
</html>
